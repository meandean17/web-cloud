<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Editable Form</title>
</head>

<body>
    <header class="header-basic">
        <a href="#" class="form-link">Edit Order Info</a>
    </header>
    <main class="main-content" style="margin-top: 64px;">
        <div class="form-container">
            <form class="form-1 row g-3 needs-validation" action="./php/get_editform.php" method="get" novalidate>
                <div>
                    <label for="phoneValidation" class="form-label">Phone Number</label>
                    <input type="number" class="form-control" id="phoneValidation" name="phone" value=""
                        placeholder="Phone Number" pattern="[0-9]{9,10}" required>
                    <div class="invalid-feedback">
                        Numbers only, 9 or 10 characters long
                    </div>
                </div>
                <div>
                    <label for="order1Validation" class="form-label">Cart</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="order1Validation" name="items[]"
                            value="Borgir" required>
                        <label for="order1Validation" class="form-check-label">Borgir</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="order2Validation" name="items[]"
                            value="Frites" required>
                        <label for="order2Validation" class="form-check-label">Frites</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="order3Validation" name="items[]"
                            value="Juice" required>
                        <label for="order3Validation" class="form-check-label">Juice</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="order4Validation" name="items[]"
                            value="Nuggies" required>
                        <label for="order4Validation" class="form-check-label">Nuggies</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="order5Validation" name="items[]"
                            value="Tendies" required>
                        <label for="order5Validation" class="form-check-label">Tendies</label>
                        <div class="invalid-feedback">
                            Must choose at least one item
                        </div>
                    </div>
                </div>
                <div class="">
                    <label for="addressValidation" class="form-label">Address</label>
                    <textarea type="" class="form-control" id="addressValidation" name="address" value=""
                        placeholder="Address" required></textarea>
                </div>
                <div class="btn-area">
                    <button class="btn btn-primary" id="submit-form-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="./scripts/script.js"></script>

</html>
