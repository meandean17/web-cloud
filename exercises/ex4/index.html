<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <header class="header-basic">
        <a href="#" class="form-link">Basic Form</a>
    </header>
    <main class="main-content">
        <div class="form-container">
            <form class="form-1 row g-3 needs-validation" action="http://se.shenkar.ac.il/teach/web1/get_form3.php"
                method="get" novalidate>
                <div class="">
                    <label for="fullnameValidation" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullnameValidation" name="fullName" value=""
                        placeholder="Full Name" pattern="^[A-z]+ +[A-z]+" required>
                    <div class="invalid-feedback">
                        Must include at least one space
                    </div>
                </div>
                <div class="">
                    <label for="passwordValidation" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordValidation" name="pass" value=""
                        placeholder="Password" pattern="^(?=.{6,})(?=.*[a-z])(?=.*[A-Z]).*$" required>
                    <div class="invalid-feedback">
                        Must be at least 6 characters long and include one uppercase and one lowercase letter
                    </div>
                </div>
                <div class="">
                    <label for="emailValidation" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailValidation" name="mail" value=""
                        placeholder="example@website.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid email
                    </div>
                </div>
                <div class="">
                    <label for="websiteValidation" class="form-label">Website</label>
                    <input type="url" class="form-control" id="websiteValidation" name="website" value=""
                        placeholder="https://mywebsite.com" required>
                    <div class="invalid-feedback">
                        Please enter a valid website url
                    </div>
                </div>
                <div class="">
                    <label for="phoneValidation" class="form-label">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneValidation" name="phone" value=""
                        placeholder="Phone Number" pattern="[0-9]{9,10}" required>
                    <div class="invalid-feedback">
                        Numbers only, 9 or 10 characters long
                    </div>
                </div>
                <div class="">
                    <label for="coffeeValidation" class="form-label">Daily Coffee Intake</label>
                    <input type="number" class="form-control" id="coffeeValidation" name="coffee" value=""
                        placeholder="Coffee" required>
                </div>
                <div class="">
                    <label for="tempValidation" class="form-label">Temperature</label>
                    <input type="range" class="form-range" id="tempValidation" name="temper" min="0°" max="45°" value=""
                        required>
                </div>
                <div class="">
                    <label for="addressValidation" class="form-label">Address</label>
                    <textarea type="" class="form-control" id="addressValidation" name="address" value=""
                        placeholder="Address" required></textarea>
                </div>
                <div class="">
                    <label for="" class="form-label">Interests</label>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="interest1Validation" name="interests[]"
                            value="standing up" required>
                        <label for="interest1Validation" class="form-check-label">Standing up</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="interest2Validation" name="interests[]"
                            value="laying down" required>
                        <label for="interest2Validation" class="form-check-label">Laying down</label>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="interest3Validation" name="interests[]"
                            value="existing" required>
                        <label for="interest3Validation" class="form-check-label">Existing</label>
                        <div class="invalid-feedback">
                            Must choose at least one interest
                        </div>
                    </div>
                </div>
                <div class="">
                    <label for="" class="form-label">Gender</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="gender1Validation" name="gender" value="Male"
                            required>
                        <label for="gender1Validation" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="gender2Validation" name="gender"
                            value="Female">
                        <label for="gender2Validation" class="form-check-label">Female</label>
                        <div class="invalid-feedback">
                            Must choose one option
                        </div>
                    </div>
                </div>
                <div>
                    <label for="ageValidation" class="form-label">Age</label>
                    <select name="age" id="ageValidation" class="form-select" required>
                        <option value="">-</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>
                        <option value="34">34</option>
                        <option value="35">35</option>
                        <option value="36">36</option>
                        <option value="37">37</option>
                        <option value="38">38</option>
                    </select>
                </div>
                <div class="btn-area">
                    <button class="btn btn-primary" id="submit-form-btn" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
